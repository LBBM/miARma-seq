;General parameters
[General]
;0 for no verbose, otherwise to print "almost" everything
verbose=0
; Folder for miRNA reads
read_dir=miARma_miRNA_examples/reads/
; Number of process to run at the same time
threads=2
; label for the analsysis
label=Hypoxia
; Folder where miARma has been instaled
miARmaPath=.
; Folder to store results
projectdir=miARma_miRNA_examples/2.Adapter_removal/results/2.2/
;file to print all information 
logfile=run_log.log
; organism used
organism=human
;Stats file where stats data will be saved
stats_file=stats.log

[Adapter]
; ; #Adapter sequence to be removed in the analysis
adapter=ATCTCGTATGCCGTCTTCTGCTTGAA
; ;#Specific software to remove the adapter from the sequences 
adaptersoft=Adapttrimming
; #Number of nucleotides to remove of the sequence read and the quality data
trimmingnumber=12
; #End of the read to remove the nucleotides (3 or 5).
readposition=5